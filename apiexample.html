<!DOCTYPE html>
<html lang="en">
  <head>
    <title>API Example</title>
    <style>
      .container div {
        border: 1px solid black;
        margin-bottom: 1rem;
        padding: 1rem;
      }
      .container div h1 {
        color: red;
      }
    </style>
  </head>
  <div class="container" id="data"></div>
  <body>
    <script>
      fetch("https://jsonplaceholder.typicode.com/posts")
        .then((res) => {
          return res.json();
        })
        .then((data) => {
          console.log(data);
          const mainNode = document.getElementById("data");
          data.forEach((item) => {
            const node = document.createElement("div");
            node.innerHTML = `
                <h1>${item.title}</h1>
                <p>${item.body}</p>
                `;
            mainNode.appendChild(node);
          });
        });
    </script>
  </body>
</html>
