<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar w/ text</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <!-- <span class="navbar-text"> Navbar text with an inline element </span> -->
        </div>
      </div>
    </nav>
    <div class="m-5 d-flex justify-content-center">
      <div class="w-50">
        <h1 class="registration-title mb-3">Registration Form</h1>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter your name"
            id="name"
          />
          <div id="name" class="form-text">Please enter your full name.</div>
        </div>
        <div class="mb-3">
          <label for="interests">Select your interests</label>
          <select class="form-select" id="interests" multiple>
            <option value="Frontend">Frontend</option>
            <option value="Backend">Backend</option>
          </select>
          <div id="interests" class="form-text">Select multiple interests.</div>
        </div>
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" id="dob" class="form-control" />
          <div id="dob" class="form-text">Select your date of birth.</div>
        </div>
        <div class="mb-3 form-check">
          <label class="form-check-label" for="darkMode">Darkmode</label>
          <input type="checkbox" class="form-check-input" id="darkMode" />
          <div id="darkMode" class="form-text">Toggle dark and light mode.</div>
        </div>
        <div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
